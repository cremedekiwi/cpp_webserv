<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PUT</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet" />
</head>

<body>
	<div class="center">
		<div>
			<label for="fileName">File name:</label>
			<input type="text" id="fileName" name="fileName" />
		</div>
		<div>
			<label for="fileContent">Content:</label>
			<input type="text" id="fileContent" name="fileContent" value="Hello World !" />
		</div>
		<input type="submit" class="btn" value="SUBMIT" onclick="submit_put()" />
	</div>
</body>

<script>
	function submit_put() {
		let fileName = document.getElementById("fileName").value;
		let fileContent = document.getElementById("fileContent").value;

		console.log(fileName);
		console.log(fileContent);

		fetch("/listing/" + fileName, {
			method: "PUT",
			body: fileContent,
		})
			.then((data) => console.log("Success:", data))
			.catch((error) => console.error("Error:", error));
	}
</script>

</html>
